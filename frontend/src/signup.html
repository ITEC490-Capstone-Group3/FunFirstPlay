                <div class="p-4 w-100" style="background-color: #ff7b10; border-radius: 10px;">

            <div class="col-md-12 col-lg-7 mx-auto d-flex align-items-stretch margin-top">
                <form class="p-4 p-md-5 border rounded-3 w-100 transparent-green-bg">
                    <h2 class="text-center" style="color: white;">Sign Up!</h2>
                    <hr style="border-top: 5px solid white;">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" id="floatingFirstName" placeholder="First Name">
                                <label class="form-label" for="floatingFirstName">First Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" id="floatingLastName" placeholder="Last Name">
                                <label class="form-label" for="floatingLastName">Last Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" type="email" id="floatingInput" placeholder="name@example.com">
                                <label class="form-label" for="floatingInput">Email address</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" type="password" id="floatingPassword" placeholder="Password">
                                <label class="form-label" for="floatingPassword">Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="checkbox mb-3">
                        <label class="form-label"><input type="checkbox" value="remember-me"> Remember me </label>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-secondary me-2" type="button" onclick="history.back()" style="height: 2.5em;">Back</button>
                        <button class="btn btn-primary btn-lg ms-2" type="submit">Create Account</button>
                    </div>
